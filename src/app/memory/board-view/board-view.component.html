<div class="board-view" style="grid-template-columns: 1fr 1fr 1fr 1fr;">
@for (card of cards; track $index;) {
  <!-- TODO: Move click binding into app-card (to make sure hitbox is correct) -->
  <app-card 
  [class]="foundValues.includes(card.value) ? 'card-found' : (card == this.selectedCard1 || card == this.selectedCard2 ? (this.selectedCard1 && this.selectedCard2 ? 'card-visible' : 'card-selected') : 'card-facedown')"
  [card]="card" (click)="handleCardClicked(card) "/>
}
</div>
